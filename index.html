<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel tabs</title>
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
<section id="myCarousel" lang="it" class="carousel" aria-roledescription="Carosello" aria-label="offerte in primo piano">
  <div class="carousel-inner">
    <div class="controls">
      <button type="button" class="rotation pause" aria-label="Play">
        <svg width="42" height="34" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <rect class="background" x="2" y="2" rx="5" ry="5" width="38" height="24"></rect>
          <rect class="border" x="4" y="4" rx="5" ry="5" width="34" height="20"></rect>

          <polygon class="pause" points="17 8 17 20"></polygon>

          <polygon class="pause" points="24 8 24 20"></polygon>

          <polygon class="play" points="15 8 15 20 27 14"></polygon>
        </svg>
      </button>

      <button type="button" class="previous" aria-controls="myCarousel-items" aria-label="Slide Precedente">
        <svg width="42" height="34" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <rect class="background" x="2" y="2" rx="5" ry="5" width="38" height="24"></rect>
          <rect class="border" x="4" y="4" rx="5" ry="5" width="34" height="20"></rect>
          <polygon points="9 14 21 8 21 11 33 11 33 17 21 17 21 20"></polygon>
        </svg>
      </button>

      <button type="button" class="next" aria-controls="myCarousel-items" aria-label="Slide successiva">
        <svg width="42" height="34" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <rect class="background" x="2" y="2" rx="5" ry="5" width="38" height="24"></rect>
          <rect class="border" x="4" y="4" rx="5" ry="5" width="34" height="20"></rect>
          <polygon points="9 11 21 11 21 8 33 14 21 20 21 17 9 17"></polygon>
        </svg>
      </button>
    </div>

    <div id="myCarousel-items" class="carousel-items" aria-live="off">
      <div class="carousel-item active" role="group" aria-roledescription="slide" aria-label="1 di 6">
        <div class="carousel-image">
  
            <img src="../../../../../../content-images/wai-aria-practices/patterns/carousel/examples/images/amsterdamslide__800x600.jpg" alt="Immagine dell'offerta della settimana">
          
        </div>

        <div class="carousel-caption">
          <h3>
            <a href="http://www.google.com" id="carousel-label-1">Offerte della settimana </a>
          </h3>

        </div>
        
      </div>
      

      <div class="carousel-item" role="group" aria-roledescription="slide" aria-label="2 di 6">
        <div class="carousel-image">
          
            <img src="../../../../../../content-images/wai-aria-practices/patterns/carousel/examples/images/amsterdamslide__800x600.jpg" alt="Immagine dell'offerta del mese">
         
        </div>

        <div class="carousel-caption">
          <h3>
            <a href="http://www.webaccessibile.org" id="carousel-label-2">Offerte del mese </a>
          </h3>

        </div>
        
      </div>
      

      <div class="carousel-item" role="group" aria-roledescription="slide" aria-label="3 di 6">
        <div class="carousel-image">
          <a href="#">
            <img src="../../../../../../content-images/wai-aria-practices/patterns/carousel/examples/images/trustslide-2__800x600.jpg" alt="Immagine offerte dell'anno">
          </a>
        </div>

        <div class="carousel-caption">
          <h3>
            <a href="#" id="carousel-label-3">Offerte dell'anno </a>
          </h3>

          <div></div>
        </div>
        
      </div>
      

      <div class="carousel-item" role="group" aria-roledescription="slide" aria-label="4 di 6">
        <div class="carousel-image">
          <a href="#">
            <img src="../../../../../../content-images/wai-aria-practices/patterns/carousel/examples/images/foyleswarslide__800x600.jpg" alt="Immagine offerte di autunno">
          </a>
        </div>

        <div class="carousel-caption">
          <h3>
            <a href="#" id="carousel-label-4">Offerte di autunno </a>
          </h3>
        </div>
        
      </div>
      

      <div class="carousel-item" role="group" aria-roledescription="slide" aria-label="5 di 6">
        <div class="carousel-image">
          <a href="#">
            <img src="../../../../../../content-images/wai-aria-practices/patterns/carousel/examples/images/britcomdavidslide__800x600.jpg" alt="Immagine offerte d'inverno">
          </a>
        </div>

        <div class="carousel-caption">
          <h3>
            <a href="#" id="carousel-label-5">Offerte d'inverno </a>
          </h3>

        </div>
        
      </div>
      

      <div class="carousel-item" role="group" aria-roledescription="slide" aria-label="6 di 6">
        <div class="carousel-image">
          <a href="#">
            <img src="../../../../../../content-images/wai-aria-practices/patterns/carousel/examples/images/mag800-2__800x600.jpg" alt="immagine offerte di primavera">
          </a>
        </div>

        <div class="carousel-caption">
          <h3>
            <a href="#" id="carousel-label-6">Offerte di primavera </a>
          </h3>

        </div>
        
      </div>
      
    </div>
  </div>
  
</section>
